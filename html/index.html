<!DOCTYPE html>
<html class="Root" lang="en-US">

    <head>
        <meta charset="UTF-8">
        <title>Survive It</title>
    </head>

    <body>
        <h1>Survive It</h1>
        <!-- MAP START -->
        <section class="Map">

            <h2>Map Title</h2>
            <img>

            <div>
                <h3>Food Scarcity</h3>
                <input name="food" type="Text" value="" data-threattype readonly>
            </div>

            <div>
                <h3>Cold Intensity</h3>
                <input name="cold" type="Text" value="" data-threattype readonly>
            </div>

            <div>
                <h3>Hazard Threat</h3>
                <input name="hazard" type="Text" value="" data-threattype readonly>
            </div>

            <div>
                <h3>Enemy Density</h3>
                <input name="enemy" type="Text" value="" data-threattype readonly>
            </div>

        </section>
        <!-- MAP END -->
        <!---->
        <!-- RESOURCES START -->
        <section class="Resources">

            <h2 class="Resources__Label">Resource Points</h2>
            <input class="Resources__Input type="Text" value="10" data-resourcetotal readonly>

            <h2 class="Resources__Title">Supplies</h2>

            <div class="Resources__Wrapper" data-resourcemain>
                <label class="Resources__Label">Food and Water</label>
                <button class="Resources__Button" data-resourceoperator="-">-</button>
                <input class="Resources__Input" type="Text" value="0" data-resourceamount readonly>
                <button class="Resources__Button" data-resourceoperator="+">+</button>
            </div>
            
            <div class="Resources__Wrapper" data-resourcemain>
                <label class="Resources__Label">Bonfire Kit</label>
                <button class="Resources__Button" data-resourceoperator="-">-</button>
                <input class="Resources__Input type="Text" value="0" data-resourceamount readonly>
                <button class="Resources__Button" data-resourceoperator="+">+</button>
            </div>

            <div class="Resources__Wrapper" data-resourcemain>
                <label class="Resources__Label">First Aid Kit</label>
                <button class="Resources__Button" data-resourceoperator="-">-</button>
                <input class="Resources__Input type="Text" value="0" data-resourceamount readonly>
                <button class="Resources__Button" data-resourceoperator="+">+</button>
            </div>
            
            <div data-resourcemain>
                <label class="Resources__Label">Firepower</label>
                <button class="Resources__Button" data-resourceoperator="-">-</button>
                <input class="Resources__Input type="Text" value="0" data-resourceamount readonly>
                <button class="Resources__Button" data-resourceoperator="+">+</button>
            </div>

        </section>
        <!-- RESOURCES END -->

        <script src="/js/mapControl.js"></script>
        <script src="/js/resourceControl.js"></script>
        <!-- SCRIPTS END -->
    </body>
</html>
